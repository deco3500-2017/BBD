<head>
    <title> Codeverter - Teacher </title>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/teacherScreen.css">

</head>


<input type="button" id="teacherAccount" class="button" value="I am a teacher"/>
<input type="button" id="studentAccount" class="button" value="I am a student"/>


            
<script>
var lessonActive = 0;

$("#teacherAccount").click(function(){
    var socket = io();
    socket.emit('teacherAccount');
    window.location = "http://localhost:3000/lessonPlan";
});

$("#StudentAccount").click(function(){
    socket.emit('studentAccount');
    window.location = "http://localhost:3000/lessonPlan";
});

</script>
