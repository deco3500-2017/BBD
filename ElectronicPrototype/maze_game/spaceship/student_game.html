<!DOCTYPE html>
<html>
	
	<head>
		<link rel="stylesheet" type="text/css" href="Spaceship.css">
		<script type="text/javascript" src="spaceship.js"></script>
	</head>

	<body onload="student_game()">
		<div id="header"><h1>Spaceships</h1></div>
		<div id="gleft">
			<div  style="float: left; clear:left; width:100%">
				<h4>X-99</h4>
				<div id="left">
					<img src="img/s1.png" height="250">

				<div id="right">
					<ul style="color: #fff;">
						<li>Speed:10</li>

					</ul>
				</div>
			</div>

					<h2>Switch()</h2>
					<p>Used for controlling the flow given a variable</p>
				</div>
				<div class="block">

					<p>Used for checking conditions</p>
				</div>
			</div>
		</div>
