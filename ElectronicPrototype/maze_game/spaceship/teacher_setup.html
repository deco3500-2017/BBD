<!DOCTYPE html>
<html>
	
	<head>
		<link rel="stylesheet" type="text/css" href="Spaceship.css">
		<script type="text/javascript" src="spaceship.js"></script>
	</head>

	<body onload="teacher_setup()">
		<div id="header"><h1>Spaceships - Setup</h1></div>
		
		<div id="left">
			<div id="options">
				<h4>Year Level</h4>
				<select id="year">
				  	<option value="4">4</option>
				  	<option value="5">5</option>
				  	<option value="6">6</option>
				  <option value="7">7</option>
				</select>

				
				<h4>Number of Rounds</h4>
				<select id="rounds">
				  	<option value="5">5</option>
				  	<option value="10">10</option>
				  	<option value="15">15</option>
				  	<option value="20">20</option>
				</select>

				<h4>Round Length</h4>
				<input id="length" type="number" name="quantity" min="20" max="60" value="20">
				<h4>Seconds</h4>

				<form action="">
				  	<input type="radio" name="team" value="Individual"> Individual<br>
				  	<input type="radio" name="team" value="Teams"> Teams<br>
				  	<input type="radio" name="team" value="RandTeams"> Random Teams
				</form>
				<button>Generate</button>

			</div>
			<br><br>

			<div id="topics">
				<h4>Select Topics:</h4>
				<div style="float: left; width: 50%;">
					<ul id="add"></ul>
				</div>
				<div style="float: right; width: 50%">
					<ul id="rmv"></ul>
				</div>
			</div>
		</div>

		<div id="right" class="dark">
			<div id="top">
				<h3>Allow players to join</h3>
				<label class="switch">
				  <input type="checkbox" onclick="toggle()">
				  <span class="slider round"></span>
				</label>
			</div>
			<br>
			<div id="players">
				<ul id="play-list"></ul>
			</div>
			<div id="begin"><a href="teacher_game.html"><button id="begin-btn">BEGIN!</button></a></div>
		</div>

	</body>
</html>
