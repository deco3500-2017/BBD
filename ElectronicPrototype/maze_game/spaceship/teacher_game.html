<!DOCTYPE html>
<html>
	
	<head>
		<link rel="stylesheet" type="text/css" href="Spaceship.css">
		<script type="text/javascript" src="spaceship.js"></script>
	</head>

	<body onload="teacher_game()">
		<div id="header"><h1>Spaceships</h1></div>
		
		<div id="gleft">

			<h2>Wave</h2>
			<div class="count">1</div>

			<h2>Time</h2>

			<button id="start">Start Round</button>
			<button>End Round</button>
			<a href="teacher_setup.html"><button id="end">End Game</button></a>

		</div>

			<img id="game" src="img/game.png" width="1280" height="720">


		<div id="gright">

				<h3>Highscores</h3>
			</div>
			<br>
			<div id="players">
				<ul id="score"></ul>
			</div>			
		</div>
